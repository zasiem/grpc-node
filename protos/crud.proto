syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.crudDatabase";
option java_outer_classname = "crudDatabase";
option objc_class_prefix = "CRUD";

package CrudDatabase;

// The greeting service definition.
service CrudDatabase {
  // Sends a greeting
  rpc crudDatabase (crudDatabaseRequest) returns (crudDatabaseResponse) {}
  rpc getData (getDataRequest) returns (getDataResponse) {}
}

message crudDatabaseRequest {
  string message = 1;
}

message crudDatabaseResponse {
  string message = 1;
}

message getDataRequest {
    string nim = 1;
  }
  
  message getDataResponse {
    string message = 1;
  }